<div class="title-bar">
    <h1 class="page-title">{{brandName}} Catalogs</h1>
</div>
<div class="page-container">
    <div class="admin-buttons">
        <a routerLink="/add-catalog"><button class="btn btn-lg btn-primary"><i class="fa fa-plus-circle" aria-hidden="true"></i> Add Catalog</button></a>
    </div>
    <p class="empty-msg" *ngIf="!theseCatalogs || theseCatalogs.length === 0">There are no catalogs! Please add a catalog.</p>
    <div class="row" *ngFor="let catalog of theseCatalogs">
        <div class="col-md-2"><img [src]="catalog.catalogThumb" class="admin-thumb"></div>
        <div class="col-md-5">
            <h2>{{catalog.catalogName}}</h2>
        </div>
        <div class="col-md-5 button-panel">
            <a routerLink="/edit-catalog/{{catalog._id}}"><button class="btn btn-default"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit Catalog</button></a>
            <app-delete-modal catalogId="{{catalog._id}}"></app-delete-modal>
        </div>
    </div>
</div>
