<button type="button" class="btn btn-danger" (click)="showChildModal()"><i class="fa fa-trash-o" aria-hidden="true"></i> Delete Catalog</button>
<div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="hideChildModal()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Delete Catalog</h4>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this catalog?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="hideChildModal()">Close</button>
                <button type="button" class="btn btn-danger" (click)="deleteCatalog()"><i class="fa fa-trash-o" aria-hidden="true"></i> Delete</button>
            </div>
        </div>
    </div>
</div>
