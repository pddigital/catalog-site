<div class="title-bar">
    <h1 class="page-title">{{currentBrand.name}}</h1>
</div>
<div class="page-container">



    <div class="catalog-container">


        <div *ngFor="let catalog of currentCatalogs" class="featured-catalog" [ngStyle]="{'background-image':'url(' + catalog.catalogThumb + ')'}">
            <a routerLink="/catalog/{{catalog._id}}">
                <span>{{catalog.catalogName}}</span>
            </a>
        </div>


    </div>



</div>
