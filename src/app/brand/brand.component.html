<div class="title-bar">
    <h1 class="page-title">{{brandName}}</h1>
</div>
<div class="page-container">

    <p class="empty-msg" *ngIf="!currentCatalogs || currentCatalogs.length === 0">There are no catalogs for this brand!</p>

    <div class="catalog-container">


        <img *ngFor="let catalog of currentCatalogs" [src]="catalog.catalogThumb" class="featured-catalog" (click)="goCatalog(catalog._id)">


    </div>



</div>
